<head>

       <script src="http://www.estat.me/estat/eStat/lib/convertSVG.js"></script>
       <script src="http://www.estat.me/estat/eStat/js/eBook.js"></script>

<body>
  <div width="600" height="410" style="position:absolute; left:10px; top:0px">
    <br>
    <div class="title">
      <b>&nbsp; <span data-msgid="Normal Distribution">Normal Distribution</span></b> 
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  
      <span data-msgid="Mean">Mean</span>&nbsp; 
      &mu;=    <input type="text" class="textarea" value="0" size=6 id="mu" onfocus="focus0()" onKeyUp="changeRangeMuSigma()"/> &nbsp; 
      <span data-msgid="Std Dev">Std Dev</span>&nbsp;
      &sigma;= <input type="text" class="textarea" value="1" size=6 id="sigma" onfocus="focus0()" onKeyUp="changeRangeMuSigma()"/> 
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </div>
    <p>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
    <span style="color:red;" data-msgid="If typed"></span> 
    <p>
    <svg id="chart" width="600" height="400"> </svg> 

    <section class="range-slider">
      <input type="range" min="0" max="800" value="201" id="range21N" class="slider" onchange="showValueNormal1(this.value)"/>
      <input type="range" min="0" max="800" value="591" id="range22N" class="slider" onchange="showValueNormal2(this.value)"/>
    </section>
 
     <form name="myForm"> 
      <table class="stat">
      <tbody>
        <tr>
          <td>
            <button type="button" id="Execute">
              <span data-msgid="Execute">Execute</span>
            </button>
          </td>
        </tr>
        <tr>
          <td><span data-msgid="Probability"></span></td>
          <td>
            <label> 
            <input type="radio" name = "type1" value="1" checked> 
            P( <input type="text" class="textarea" value="-1.960" size=6  id="a" onfocus="focus1()" onKeyUp="executeClick()"/>
            &nbsp;  &le; &nbsp;  X &nbsp; &le; &nbsp; 
            <input type="text" class="textarea" value="1.960" size=6 id="b" onfocus="focus1()" onKeyUp="executeClick()"/> )
            </label>
          </td>
          <td>=</td>
          <td><input type="text" class="textarea2" value="0.9500" size=5 id="c"/></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <label>
            <input type="radio" name = "type1" value="2"> 
            P( X &nbsp; &le; &nbsp; 
            <input type="text" class="textarea" value="-1.645" size=6 id="b2" onfocus="focus2()" onKeyUp="executeClick()" /> )
            </label>
          </td>
          <td>=</td>
          <td><input type="text" class="textarea2" value="0.0500"  size=5 id="c2"/></td>
          <td><button type="button" id="normalTable"> <span data-msgid="NormalTable">Normal Table</span></button></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <label>
              <input type="radio" name = "type1" value="3">
              P( &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; X &nbsp; &ge; &nbsp; 
              <input type="text" class="textarea" value="1.645" size=6 id="a3" onfocus="focus3()" onKeyUp="executeClick()" /> )
            </label>
          </td>
          <td>=</td>
          <td><input type="text" class="textarea2" value="0.0500"  size=5 id="c3"/></td>
        </tr>
        <tr>
          <td><span data-msgid="PercentileValue">Percentile</span></td>
          <td>
            <label>
              <input type="radio" name = "type1" value="4" >   
              P( <input type="text" class="textarea2" value="-1.960" size=6 id="f"> &nbsp;  &le; &nbsp; X &nbsp; &le; &nbsp; 
              <input type="text" class="textarea2"  value="1.960"  size=6 id="g"/> )
            </label>
          </td>
          <td>=</td>
          <td>
              <input type="text" class="textarea" value="0.9500" size=5 id="h" onfocus="focus4()" onKeyUp="executeClick()" /> 
          </td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <label> 
              <input type="radio" name = "type1" value="5" > 
              P( X &nbsp; &le; &nbsp; 
              <input type="text" class="textarea2" value="-1.645" size=6  id="d"/> ) 
            </label>
          </td>
          <td>=</td>
          <td>
            <input type="text" class="textarea" value="0.0500" size=5 id="e" onfocus="focus5()" onKeyUp="executeClick()" /> 
          </td>
          <td><button type="button" id="percentileTable"> <span data-msgid="Percentile">Percentile</span></button></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <label> 
              <input type="radio" name = "type1" value="6" >
              P( &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; X &nbsp; &ge; &nbsp; 
              <input type="text" class="textarea2" value="1.645" size=6  id="a6"/> ) 
            </label>
          </td>
          <td>=</td>
          <td>
            <input type="text" class="textarea" value="0.0500" size=5 id="c6" onfocus="focus6()" onKeyUp="executeClick()" />
          </td>
          <td></td>
        </tr>

        <tr>
          <td></td>

          <td>
              <sup><small>0 </small></sup>

              <sup><small>1</small> </sup>

        <tr>
          <td>
            <button type="button" id="saveGraphU"> 
              <span class="tooltiptext" data-msgid="Graph Save">Graph Save</span>
            </button>
          </td>
          <td></td>
          <td></td>
          <td></td>
          <td>
            <button type="button" id="saveTable">
              <span class="tooltiptext" data-msgid="Table Save">Table Save</span>
            </button>
          </td>
        </tr>
      </tbody>
      </table>
      <p>

      <p>

      <p>
