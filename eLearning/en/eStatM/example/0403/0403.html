<html>

<head>
    <title data-msgid="Dot Graph">Dot Graph</title>

<body>

  <div width="640" height="640" style="position:absolute; left:10px; top:0px"> 
    <br>
    <div class="title">
      <b>&nbsp; <span data-msgid="Dot Graph"></span> - <span data-msgid="MeanStd"></span></b> 
      <a class="menu" href="index.html"><b><span data-msgid="Menu">Menu</span></b></a>   
    </div>
    <p> 
    <b>[<span data-msgid="input data">Data Input</span>]</b>  
    &nbsp;<input type="text" size=70 id="data1"> 
    <br>
    
    <table class="stat">
      <tbody>
        <tr>
          <td> <span data-msgid="SortData">Sorted Data</span>  </td>
          <td colspan="6"> 
            <input type="text" size=65 id="datasort">
          </td>
        </tr>
        <tr>
          <td><span data-msgid="NumberData">Data Size</span></td>
          <td><span class="fontmath">n</span></td>
          <td><input type="text" class="textarea" size=10 id="nn" style="text-align: right;"></td>
          <td></td>
          <td><span id="msgMin"></span></td>
          <td><span class="fontmath">min</span></td>
          <td><input type="text" class="textarea" size=10 id="mini" style="text-align: right;"></td>
        </tr>
        <tr>
          <td><span data-msgid="Total"></td>
          <td></td>
          <td><input type="text" class="textarea" size=10 id="xsum" style="text-align: right;"></td>
          <td></td>
          <td><span id="msgMax"></span></td>
          <td><span class="fontmath">max</span></td>
          <td><input type="text" class="textarea" size=10 id="maxi" style="text-align: right;"></td>
        </tr>
        <tr>
        <tr>
          <td><span data-msgid="Mean"></td>
          <td><span class="fontmath">&mu;</span></td>
          <td><input type="text" class="textarea" size=10 id="xbar" style="text-align: right;"></td>
          <td></td>
          <td><span id="msgRange"></span></td>
          <td><span class="fontmath">range</span></td>
          <td><input type="text" size=10 id="range" style="text-align: right;"></td>
        </tr>
        <tr>
          <td><span id="msgMed"></span></td>
          <td><span class="fontmath">m</span></td>
          <td><input type="text" size=10 id="medi" style="text-align: right;"></td>
          <td></td>
          <td><span id="msgVariance">Variance</span></td>
          <td><span class="fontmath">&sigma;<sup>2</sup></span></td>
          <td><input type="text" size=10 id="varS" style="text-align: right;"></td>
          <td></td>
        </tr>
        <tr>
          <td><span id="msgMode"></span></td>
          <td><span class="fontmath">mode</span></td>
          <td><input type="text" size=10 id="mode" style="text-align: right;"></td>
          <td></td>
          <td><span data-msgid="Std Deviation"></span></td>
          <td><span class="fontmath">&sigma;</span></td>
          <td><input type="text" size=10 id="stdS" style="text-align: right;"></td>
        </tr>
      </tbody>
    </table>
    <p>
       <div class="textLeft">&lt;Figure 4.7&gt; Quiz data input for a dot graph </div>
    <p>
    <button type="button" id="execute" style="width:90px;"> <span data-msgid="Execute">Execute</span>     </button>
    &nbsp;&nbsp;
    <button type="button" id="erase" style="width:90px;"><span data-msgid="Erase All"></span></button>
    <br>
    <svg id="chart" width="640" height="400"> </svg>
    <br> 
    <button type="button" id="saveGraphU" >
	<span class="tooltiptext" data-msgid="Graph Save">Graph Save</span>
    </button>
    &nbsp;

  </div>
  
  <script src="/estat/eStatU/js/10DotGraph.js"> </script>
  <script>
        // init example
        document.getElementById("data1").value = "6, 8, 7, 4, 10";
        data1 = [6, 8, 7, 4, 10];
        stat = simplestat2("#data1");  
        nn   = stat.n;
        document.getElementById("datasort").value = data;    
        document.getElementById("nn").value    = stat.n;    
        document.getElementById("xsum").value  = f2(stat.xsum);
        document.getElementById("xbar").value  = f2(stat.xbar);
        document.getElementById("medi").value  = f2(stat.medi);  
        document.getElementById("range").value = f2(stat.range);  
        document.getElementById("mini").value  = f2(stat.mini);  
        document.getElementById("medi").value  = f2(stat.medi);  
        document.getElementById("maxi").value  = f2(stat.maxi);  
        document.getElementById("varS").value  = f2(stat.var);  
        document.getElementById("stdS").value  = f2(stat.std); 
        document.getElementById("mode").value  = stat.mode;  
  </script>

</body>
</html>
