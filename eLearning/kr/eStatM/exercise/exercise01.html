  <h4> 연습문제 </h4>

  <div class="mainTablePink">

  <h6 class="textL30M30">1.1  다음 중 통계에 대한 설명으로 맞는 것은?</h6>
  <form name="Q1">
    <label><input type="radio" name="item" value="1"> 날씨에 대한 변화를 연구</label><br>
    <label><input type="radio" name="item" value="2"> 자료를 수집 정리하여 분석</label><br>
    <label><input type="radio" name="item" value="3"> 화학 반응을 연구</label><br>
    <label><input type="radio" name="item" value="4"> 전자제품 생산 연구</label><br>
    <p>
    <input type="button" value="제출" onClick="radio(1,Q1)"> &nbsp;&nbsp;&nbsp;
    <input type="text" size=25 id="ansQ1">
  </form>

  <h6 class="textL30M30">1.2 다음 중 잘적 자료는? </h6>

    <label><input type="radio" name="item" value="1"> 신장</label><br>
