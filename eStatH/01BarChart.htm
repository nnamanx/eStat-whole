  // Sorting and find index
  function sortIndex(dobs, data, indexA, indexD) {
    var i, j, temp, tempi;
    var tdata = new Array(dobs);
    // Ascending index
    for (i = 0; i < dobs; i++) {
      tdata[i]  = data[i];
      indexA[i] = i;
    }
    for (i = 0; i < dobs - 1; i++) {
        for (j = i; j < dobs; j++) {
            if (tdata[i] > tdata[j]) {
                temp      = tdata[i];
                tempi     = indexA[i];
                tdata[i]  = tdata[j];
                indexA[i] = indexA[j];
                tdata[j]  = temp;
                indexA[j] = tempi;
            }
        }
    }
    // Descending index
    for (i = 0; i < dobs; i++) {
      tdata[i]  = data[i];
      indexD[i] = i;
    }
    for (i = 0; i < dobs - 1; i++) {
        for (j = i; j < dobs; j++) {
            if (tdata[i] < tdata[j]) {
                temp      = tdata[i];
                tempi     = indexD[i];
                tdata[i]  = tdata[j];
                indexD[i] = indexD[j];
                tdata[j]  = temp;
                indexD[j] = tempi;
            }
        }
    }
  }

            .data(pie(tdata))

            .append("g")
            .attr("transform", "translate(" + tx + "," + ty + ")")
    pieSlice.append("path")
            .attr("class", "pie")
            .attr("d", arc)
            .style("fill", function(d, i) {
                return ncolr[i];
            })
            .transition()
            .delay(function(d, i) {
                return i * 200;
            })
            .duration(1000)
            //  .easeLinear(0.5)
            .attrTween("d", function(d, i) {
                var interpolate = d3.interpolate({
                    startAngle: d.startAngle,
                    endAngle: d.startAngle
                }, {
                    startAngle: d.startAngle,
                    endAngle: d.endAngle
                });
                return function(t) {
                    return arc(interpolate(t));
                }
            })
    pieSlice.append("text")
            .style("font-size", "1.1em")
            .style("font-family", "sans-seirf")
            .style("stroke", "black")
            .style("text-anchor", "middle")
            .attr("transform", function(d, i) {
                return "translate(" + arc.centroid(d) + ")";
            })
            .text(function(d, i) {
                return dvalueLabel[i] + ": " + f1(d.value)+"%";
            })
  }

  // 띠그래프 함수
  function drawBandGraph(ndvalue, datafreq, dvalueLabel, freqMax) {
    var i, j, k, sum, tx, ty, t2, str;
    var tratio     = new Array(ndvalue);
    var bandWidth  = new Array(ndvalue);
    var bandX      = new Array(ndvalue);
    var oneLine    = 30; // pixel
    var bandHeight = graphHeight * 0.75;

    // 주제목
    chart.append("text")
         .attr("x", margin.left + graphWidth/2)
         .attr("y", margin.top / 2 + 10)
         .style("font-size", "1.8em")
         .style("font-family", "sans-seirf")
         .style("stroke", "black")
         .style("text-anchor", "middle")
         .text(mTitle)

    sum = 0;
    for (i = 0; i < ndvalue; i++) {
            sum += datafreq[i];
    }
    for (i = 0; i < ndvalue; i++) {
            tratio[i] = 100 * datafreq[i] / sum;
            bandWidth[i] = graphWidth * datafreq[i] / sum;
    }
    bandX[0] = margin.left;
    for (i = 1; i < ndvalue; i++) {
            bandX[i] = bandX[i - 1] + bandWidth[i - 1];
    }

    ty = margin.top + 10; 
    t2 = ty + bandHeight + oneLine;
    chart.append("text")
         .attr("x", margin.left)
         .attr("y", t2)
         .text(svgStr[119][langNum])
         .style("font-size", fontsize)
         .style("font-family", "sans-seirf")
         .style("text-anchor", "end")
         .style("stroke", "black")
    chart.append("text")
         .attr("x", margin.left)
         .attr("y", t2 + oneLine)
         .text(svgStr[16][langNum])
         .style("font-size", fontsize)
         .style("font-family", "sans-seirf")
         .style("text-anchor", "end")
         .style("stroke", "black")
    chart.append("text")
         .attr("x", margin.left)
         .attr("y", t2 + 2*oneLine)
         .text(svgStr[17][langNum])
         .style("font-size", fontsize)
         .style("font-family", "sans-seirf")
         .style("text-anchor", "end")
         .style("stroke", "black")
    for (j = 0; j < ndvalue; j++) {
        tx = bandX[j] + bandWidth[j] / 2;
        str = dvalueLabel[j];
        chart.append("rect")
                .attr("x", bandX[j])
                .attr("y", ty)
                .attr("width", "0px") // 최초 막대의 너비를 0 px 로 지정
                .transition() // 애니매이션 효과 지정
                .delay(function(d, i) {
                     return i * 500;
                 }) // 0.5초마다 그리도록 대기시간 설정
                .duration(2000) // 2초동안 애니매이션이 진행되도록 설정
                .attr("width", bandWidth[j])
                .attr("height", bandHeight)
                .style("fill", ncolr[j])
        chart.append("text")
             .attr("x", tx)
             .attr("y", t2)
             .text(dvalueLabel[j])
             .style("font-size", fontsize)
             .style("font-family", "sans-seirf")
             .style("text-anchor", "middle")
             .style("stroke", "black")
        chart.append("text")
             .attr("x", tx)
             .attr("y", t2 + oneLine)
             .text(datafreq[j])
             .style("font-size", fontsize)
             .style("font-family", "sans-seirf")
             .style("text-anchor", "middle")
             .style("stroke", "black")
        chart.append("text")
             .attr("x", tx)
             .attr("y", t2 + 2*oneLine)
             .text(f1(tratio[j]) + "%")
             .style("font-size", "1em")
             .style("font-family", "sans-seirf")
             .style("text-anchor", "middle")
             .style("stroke", "black")
    } // endof j

  }
