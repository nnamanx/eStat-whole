<!DOCTYPE html>
<html>

<head>
  <title>Correlation Coefficient</title>
  <link rel="stylesheet" href="eStat.css">
  <script src="d3.v4.min.js"></script>
  <script src="DistributionsUtil.js" ></script>
  <script src="eStatH.js" ></script>
</head>

<body>

  <div width="600" height="600" style="position:absolute; left:10px; top:0px">
    <br>
    <div class="title">
      <b>&nbsp; 상관계수</b>
      <a class="menu" href="index.html"><b>메뉴</b></a>  
    </div>
    <br>
    <svg id="ScatterPlot2" width="600" height="600"> </svg> 
    <form name="myFormCorr"> 
      <input type="button" value="실행" id="redrawCorr"> &nbsp; 
      상관계수 <input type="text" class="textarea" value="0.8" size=4 id="initCorr"><small><sup> -1 </small></sup>
      <input type="range" min="0" max="200" value="180" step="10" id="rangeCorr" onchange="showValue(this.value)"/>
      <small><sup> 1 </small></sup> &nbsp 
      <label><input type="checkbox" id="regress2">회귀선</label> 
    </form>
  </div>

  <script type="text/javascript">
      function showValue(newValue) {
        var newV = (newValue - 100)/100;
        document.getElementById("initCorr").value=newV;  
      }
  </script>

  <script>

      var svg     = d3.select("#ScatterPlot2"); 

      var i, r;

      var svgWidth    = 600;
      var svgHeight   = 600;
      var margin      = {top: 70, bottom: 70, left: 70, right: 70};
      var buffer      = 40;
      var graphWidth  = svgWidth - margin.left - margin.right;
      var graphHeight = svgHeight - margin.top - margin.bottom;

      var stat      = new Array(30);
      var tobs      = 200;
      var xdata     = new Array(tobs);
      var ydata     = new Array(tobs);
      var generator = d3.randomNormal(0,1) 

      var sub   = "- Select correlation coefficient, then click Execute button -";
      var ty    = margin.top/2;
      svg.append("text").attr("class","titleS").attr("x",margin.left).attr("y",ty).text(sub);
      var checkTitle = true;

      // 초기 그림
      svg.selectAll("*").remove();
      r = 0.8;
      for (i=0; i<tobs; i++) {
            xdata[i] = generator();
            ydata[i] = r*xdata[i] + Math.sqrt(1-r*r)*generator()
      }
      basicScatterStat(tobs, xdata, ydata, stat);
      showScatterPlot(tobs, xdata, ydata, stat[5], stat[6], stat[15], stat[16], graphWidth, graphHeight, checkTitle);


      d3.select("#redrawCorr").on("click", function(){  
          svg.selectAll("*").remove();  // 전화면 제거
          document.getElementById("regress2").checked = false;
	  r = parseFloat(d3.select("#initCorr").node().value);  // 시작값 
          if (r > 1 ) r = 0.99;
          if (r < -1) r = -0.99;
          // slider control
          document.getElementById("rangeCorr").value  = 100*(1+r);
          for (i=0; i<tobs; i++) {
            xdata[i] = generator();
            ydata[i] = r*xdata[i] + Math.sqrt(1-r*r)*generator();
          }

          basicScatterStat(tobs, xdata, ydata, stat);
          showScatterPlot(tobs, xdata, ydata, stat[5], stat[6], stat[15], stat[16], graphWidth, graphHeight, checkTitle);
      })

      // 회귀선 그리기
      d3.select("#regress2").on("click",function() {
          if(this.checked) {
            showRegression2(stat[7], stat[8], stat[9], stat[10], stat[5], stat[6], stat[15], stat[16], checkTitle);
          } else {
	    removeRegression2();
          }
      })

  </script>

</body>
</html>
