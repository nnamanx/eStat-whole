<!DOCTYPE html>
<html>

<head>
  <title>Sampling</title>
  <link rel="stylesheet" href="eStat.css">
  <script src="d3.v4.min.js"></script>
  <script src="DistributionsUtil.js" ></script>
  <script src="eStatH_en.js" ></script>
</head>

<body>

  <div width="600" height="640" style="position:absolute; left:10px; top:0px"> 
    <br>
    <div class="title">
      <b>&nbsp; Population vs Sample</b> 
      <a class="menu" href="eStatH_en.htm"><b>Menu</b></a>  
    </div>
    <br> 
    <svg id="DotGraphSample" width="600" height="600"> </svg>
    <form name="myForm">  
      Population:
      <input type="radio" name = "type1" value="1" checked> N(0,1)
      <input type="radio" name = "type1" value="2" > Exponential(0.3)
      <input type="radio" name = "type1" value="3" > Uniform(0,1) <br>
    </form>
    <form> 
      Sample: &nbsp;&nbsp;&nbsp;&nbsp;
      <input type="button" value="Sampling 5%"  id="sampling05">
      <input type="button" value="Sampling 10%" id="sampling10">
      <input type="button" value="Sampling 20%" id="sampling20"> &nbsp;&nbsp;
      <label><input type="checkbox" id=meanSample>statistics/boxPlot</label> <br> 
    </form>
  </div>
  

  <script>
      var dot = d3.select("#DotGraphSample")

      var totalHeight = 640;
      var svgWidth    = 600;
      var svgHeight   = 320;  // 모집단 그래프 영역
      var margin, graphWidht, graphHeight;

      var i, j, k; // 
      var nint, step, buffer, nvalue, gxmin, gxmax; 
  
      var nobs   = 1000;
      var radius = 2;
      var samplePercent;
      var checkPercent  = false;
      var checkSampling = true;
      var checkInterval = false;
      var checkMean     = false;
      var checkCLT      = false;

      var statP      = new Array(20);
      var statS      = new Array(20);
      var bins       = new Array(200);
      var dataSet    = new Array(nobs);
      var dataA      = new Array(nobs);
      var dataValue  = new Array(nobs);
      var dvalueFreq = new Array(nobs);
      var tdata      = new Array(nobs);
      var tdataY     = new Array(nobs);

      var generator, title;

      // 표본추출 선택 ----------------------------------------------------------------------------------
        dot.selectAll("*").remove();        
        margin      = {top: 20, bottom: 100, left: 20, right: 20};
        graphWidth  = svgWidth - margin.left - margin.right;
        graphHeight = svgHeight - margin.top - margin.bottom;
        title  = "N(0,1) Population (N="+nobs.toString()+")";
        dot.append("text").attr("class","title").attr("x",margin.left).attr("y",margin.top).text(title);
        normalGenerator(nobs, dataSet);
        nint    = 80;
        step    = 8/nint;
        bins[0] = -4;
        showDotSampleP(nobs, dataSet, nint, step, bins, statP, tdata, tdataY, dataValue);
        gxmin = statP[9];
        gxmax = statP[10];

      // 라디오 버튼 클릭 for data generation
      var rad = document.myForm.type1;
      rad[0].onclick = function() {     // Normal(0,1)
         dot.selectAll("*").remove();
         title  = "N(0,1) Population (N="+nobs.toString()+")";
         dot.append("text").attr("class","title").attr("x",margin.left).attr("y",margin.top).text(title);

         normalGenerator(nobs, dataSet);
         nint    = 80;
         step    = 8/nint;
         bins[0] = -4;
         showDotSampleP(nobs, dataSet, nint, step, bins, statP, tdata, tdataY, dataValue);
      }
      rad[1].onclick = function() {     // Exponential(0.3)
         dot.selectAll("*").remove();
         title  = "Exponential(lambda=0.3) Population (N="+nobs.toString()+")";
         dot.append("text").attr("class","title").attr("x",margin.left).attr("y",margin.top).text(title);

         expGenerator(nobs, dataSet);
         nint    = 100;
         step    = 18/nint;
         bins[0] = 0;
         showDotSampleP(nobs, dataSet, nint, step, bins, statP, tdata, tdataY, dataValue);
      }
      rad[2].onclick = function() {     // Uniform(0,10)
         dot.selectAll("*").remove();
         title  = "Uniform(0,1) Population (N="+nobs.toString()+")";
         dot.append("text").attr("class","title").attr("x",margin.left).attr("y",margin.top).text(title);
         for (i=0; i<nobs; i++) dataSet[i] = Math.random();
         nint    = 50;
         step    = 1/nint;
         bins[0] = 0;
         showDotSampleP(nobs, dataSet, nint, step, bins, statP, tdata, tdataY, dataValue);
      }

      // 통계량 및 상자그림 표시
      d3.select("#meanSample").on("click",function() {
            if(this.checked) {
              checkMean = true;
              showMeanSample(statP, statS);
            } else {
              checkMean = false;
              removeMeanSample();
            }
      })
 
      // 샘플링 버튼 클릭
      d3.select("#sampling05").on("click",function() {
          removeAllSample();
          samplePercent = 0.05;
          drawSampling(samplePercent, nobs, tdata, tdataY, nvalue, dataValue, statP, statS);
      }) 
      d3.select("#sampling10").on("click",function() {
          removeAllSample();
          samplePercent = 0.10;
          drawSampling(samplePercent, nobs, tdata, tdataY, nvalue, dataValue, statP, statS);
      })
      d3.select("#sampling20").on("click",function() {
          removeAllSample();
          samplePercent = 0.20;
          drawSampling(samplePercent, nobs, tdata, tdataY, nvalue, dataValue, statP, statS);
      }) 

  </script>

</body>
</html>
