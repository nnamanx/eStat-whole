<html>
  <head>
    <title data-msgid="Word Cloud">Word Cloud</title>
    <link rel="stylesheet" href="/estat/eStat/css/eStatU.css">
    <script src="/estat/eStat/lib/d3/d3.v4.min.js"></script>
    <script src="/estat/eStat/lib/d3/d3.layout.cloud.js"></script>
    <script src="/estat/eStat/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="/estat/eStat/lib/jquery/jquery-ui.min.js"></script>
    <script src="/estat/eStat/lib/DistributionsUtil.js" ></script>
    <script src="/estat/eStat/js/language.js" ></script>
    <script src="/estat/eStat/js/eStatU.js"></script>
    <script src="/estat/eStat/lib/FileSaver.min.js" ></script>
    <script src="/estat/eStat/lib/convertSVG.js"></script>
  </head>
  <body>

  <div width="640" height="640" style="position:absolute; left:10px; top:0px"> 
    <br>

    <div class="title">
      <b>&nbsp; <span data-msgid="WordCloud">Word Cloud</span></b> 
      <button class="menu" onclick="menuLoc()" >
        <b><span data-msgid="Menu">Menu</span></b>
      </button>
    </div>

    <p> 
      <!--------Word cloud html ------------------------------------------------------------------------->
      <p> 
      <b>[<span data-msgid="input data">Data Input</span>]</b> 
      &nbsp;
      <button type="button" id="eraseWordData" style="width:140px;"><span data-msgid="Erase All"></span></button>
      <p>
      <textarea id="textarea" name="textarea" rows="10" cols="99"></textarea>  
      <p> 
      <button type="button" id="executeWord" style="width:140px;">
        <span data-msgid="Execute">Execute</span>
      </button> 
      <p>
      <svg id="chartWord" width="750" height="540" style="border-style:solid;"> </svg> 
      <p> 
      <button type="button" id="saveGraphWord" style="width:140px;">
	<span class="tooltiptext" data-msgid="Graph Save">Graph Save</span>
      </button>
      <p>
  </div>

  <script src="/estat/eStatU/js/05WordCloud.js"> </script>

  </body>
</html>
