<!DOCTYPE html>
<html>

<head>
    <title data-msgid="DotMeanStd">Dot Graph</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!--- Bootstrap --->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <!--- MathJax -->
    <script>
      MathJax = {
	  tex: {
	      inlineMath: [['$', '$'], ['\\(', '\\)']]
	  }
      };
    </script>
    <script id="MathJax-script" async
	    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
    </script>

    <link rel="stylesheet" href="http://estat.me/estat/eStat/css/eStatU.css">
    <script src="http://estat.me/estat/eStat/lib/d3/d3.v4.min.js"></script>
    <script src="http://estat.me/estat/eStat/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="http://estat.me/estat/eStat/lib/jquery/jquery-ui.min.js"></script>
    <script src="http://estat.me/estat/eStat/lib/DistributionsUtil.js" ></script>
    <script src="http://estat.me/estat/eStat/js/language.js" ></script>
    <script src="http://estat.me/estat/eStat/js/eStatU.js"></script>
    <script src="http://estat.me/estat/eStat/lib/FileSaver.min.js" ></script>
    <script src="http://estat.me/estat/eStat/lib/convertSVG.js"></script>
<style>
  .simul {fill:green; text-anchor: middle; color: green;}

  div {
      //border: 1px solid black;
  }
</style>

</head>

<body>

  <div class="container-fluid">
    <h1>
      <span data-msgid="Box-Whisker Plot">Box-Whisker Plot</span> - <span data-msgid="Basic Statistics">Basic Statistics</span>
    </h1>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="nav">
      <li class="nav-item">
	  <span data-msgid="Menu" onclick="menuLoc()">Menu</span>
      </li>
    </ul>
    </nav>


    
  <div class="container-fluid">
    <div class="form-group">
      <label for="data1" data-msgid="input data">Data Input</label>  
      <input class="form-control" type="text"  id="data1">
    </div>
   


  <h2><span data-msgid="Basic Statistics">Basic Statistics</span></h2>   

  <div class="container-fluid">

    <!--- Data Size --->
    <div class="d-flex flex-wrap">
      <div class="p-1">
	<label for="nn" data-msgid="NumberData">Data Size</label>
	<div class="input-group input-group-sm">
	  <div class="input-group-prepend">
            <span class="input-group-text" >$n =$</span>
	  </div>
	  <input type="text" class="form-control" id="nn">
	</div>
      </div>

      <div class="p-1"> 
	<label id="msgMean">Mean</label>
	<div class="input-group input-group-sm">
	  <div class="input-group-prepend">
	    <span class="input-group-text">$\mu$, $\overline{x} = $</input>
	  </div>
	  <input type="text" class="form-control"  id="xbar">
	</div>
      </div> 

      <div class="p-1">
	<label for="variP" id="msgPopVar">Population Variance($n$)</label>
        <div class="input-group input-group-sm">
            <div class="input-group-prepend">
              <span class="input-group-text">$\sigma^2 = $</span>
	    </div>
            <input type="text" class="form-control" id="variP">
        </div>
      </div>

      <div class="p-1">
        <label for="variS"><span data-msgid="Sample Variance">Sample Variance</span>($n-1$)</label>
	<div class="input-group input-group-sm">
	  <div class="input-group-prepend">
	    <span class="input-group-text">$s^2 = $</span>
	  </div>
          <input type="text" class="form-control" id="variS">
        </div>
      </div>

      <div class="p-1">
        <label for="stdP"><span data-msgid="Population">Population</span> <span data-msgid="Std Deviation">Std Deviation</label>
        <div class="input-group intut-group-sm">
	  <div class="input-group-prepend">
	    <span class="input-group-text">$\sigma=$</span>
	  </div>
          <input type="text" class="form-control" id="stdP">
        </div>
      </div>

      <div class="p-1">
        <label for="stdS"><span data-msgid="Sample">Sample</span> <span data-msgid="Std Deviation">Std Deviation</span></label>
        <div class="input-group input-group-sm">
	  <div class="input-group-prepend">
	    <span class="input-group-text">$s=$</span>
	  </div>
          <input type="text" class="form-control" id="stdS">
        </div>
      </div>
 </div>





  <div class="d-flex flex-row">
    
    <div class="p-1">
      <label for="mini"><span id="msgMin"></span></label>
      <div class="input-group input-group-sm">
        <div class="input-group-prepend">
          <span class="input-group-text">min $=$</span>
        </div>
        <input type="text" class="form-control" id="mini">
      </div>
    </div>
	
    <div class="p-1">
      <label for="q1"><span id="msgQ1"></span></label>
      <div class="input-group input-group-sm">
        <div class="input-group-prepend">
          <span class="input-group-text">$Q_1 = $</span>
        </div>
      <input type="text" class="form-control" id="q1">
      </div>
    </div>

    <div class="p-1">
      <label for="medi"><span id="msgMed"></span></label>
      <div class="input-group input-group-sm">
        <div class="input-group-prepend">
          <span class="input-group-text">$m = $</span>
        </div>
        <input type="text" class="form-control" id="medi">
      </div>
    </div>

    <div class="p-1">
      <label for="q3"><span id="msgQ3"></span></label>
      <div class="input-group input-group-sm">
        <div class="input-group-prepend">
          <span class="input-group-text">$Q_3 = $</span>
        </div>
        <input type="text" class="form-control" id="q3">
      </div>
    </div>

    <div class="p-1">
      <label for="maxi"><span id="msgMax"></span></label>
      <div class="input-group input-group-sm">
        <div class="input-group-prepend">
          <span class="input-group-text">max $=$</span>
        </div>
        <input type="text" class="form-control" id="maxi">
      </div>
    </div>

  </div>


  <div class="d-flex flex-row">

    <div class="p-1">
      <label for="range"><span id="msgRange"></span></label>
      <div class="input-group input-group-sm">
	<div class="input-group-prepend">
	  <span class="input-group-text">range $=$</span>
	</div>
	<input type="text" class="form-control" id="range">
      </div>
    </div>

    <div class="p-1">
      <label for="iqr"><span id="msgIQR"></span></label>
      <div class="input-group input-group-sm">
	<div class="input-group-prepend">
          <span class="input-group-text">IQR $= $</span>
	</div>
	<input type="text" class="form-control" id="iqr">
      </div>
    </div>

  </div>

</div>


  <div class="container-fluid">
    <div class="btn-toolbar" role="toolbar">
      <div class="btn-group" role="group">
	<button type="button" class="btn btn-primary" id="executeTH" >
	  <span data-msgid="Execute">Execute</span>
	</button> 
	<button type="button" class="btn btn-primary" id="saveGraphU" >
	  <span class="tooltiptext" data-msgid="Graph Save">Graph Save</span>
	</button>
      </div>
    </div>
    <svg id="chart" style="width: 640px; height: 400px;"> </svg>
  </div>
  
  </div>
  </div>
  
  <script src="/estat/eStatU/js/10BoxGraph.js"> </script>
</body>
</html>
