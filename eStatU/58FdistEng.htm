<!DOCTYPE html>
<html>

<head>
    <title data-msgid="F Distribution">F Distribution</title>
    <link rel="stylesheet" href="/estat/eStat/css/eStatU.css">
    <script src="/estat/eStat/lib/d3/d3.v4.min.js"></script>
    <script src="/estat/eStat/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="/estat/eStat/lib/jquery/jquery-ui.min.js"></script>
    <script src="/estat/eStat/lib/DistributionsUtil.js" ></script>
    <script src="/estat/eStat/js/language.js" ></script>
    <script src="/estat/eStat/js/eStatU.js"></script>
    <script src="/estat/eStat/lib/FileSaver.min.js" ></script>
    <script src="/estat/eStat/lib/convertSVG.js"></script>
</head>

<body>
  <div width="600" height="410" style="position:absolute; left:10px; top:0px">
    <br>
    <div class="title">
      <b>&nbsp; <span data-msgid="F Distribution">F Distribution</span></b> 
      &nbsp; df1 =  <input type="text" class="textarea" value="5" size=2 id="df1" onfocus="focus0F1()" onKeyUp="changeRangeFdf()"/> 
      <sup><small>1 </small></sup>
      <input type="range" min="1" max="100" value="5" class="sliderS" id="range1F" onchange="changeRangeFdf1(this.value)"/>
      <sup><small>100 </small></sup> 
      &nbsp; df2 =  <input type="text" class="textarea" value="10" size=2 id="df2" onfocus="focus0F2()" onKeyUp="changeRangeFdf()"/> 
      <sup><small>1 </small></sup>
      <input type="range" min="1" max="100" value="10" class="sliderS" id="range2F" onchange="changeRangeFdf2(this.value)"/>
      <sup><small>100 </small></sup> 
      &nbsp;
      <button class="menu" onclick="menuLoc()" >
        <b><span data-msgid="Menu">Menu</span></b>
      </button>
    </div>
    <p>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
    <span style="color:red;" data-msgid="If typed"></span> 
    <p>
    <svg id="chart" width="600" height="400"> </svg> 

    <section class="range-slider">
    <input class="slider" type="range" min="0" max="100" value="1"  id="range21F" onchange="showValueF1(this.value)"/>
    <input class="slider" type="range" min="0" max="100" value="42" id="range22F" onchange="showValueF2(this.value)"/>
    </section>

    <form name="myForm"> 
      <table class="stat">
      <tbody>
        <tr>
          <td>
            <button type="button" id="Execute">
              <span data-msgid="Execute">Execute</span>
            </button>
          </td>
        </tr>
        <tr>
          <td><span data-msgid="Probability"></span></td>
          <td>
            <label> 
            <input type="radio" name = "type1" value="1" checked> 
            P( <input type="text" class="textarea" value="0.151" size=6  id="a" onfocus="focus1()" onKeyUp="executeClick()"/>
            &nbsp; &le; &nbsp; F &nbsp; &le; &nbsp;
            <input type="text" class="textarea"  value="4.236" size=6 id="b" onfocus="focus1()" onKeyUp="executeClick()"/> )  
            </label>
          </td>
          <td>=</td>
          <td><input type="text" class="textarea2" value="0.9500" size=5 id="c"></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <label>
            <input type="radio" name = "type1" value="2"> 
            P( F &nbsp; &le; &nbsp; 
            <input type="text" class="textarea" value="0.211" size=6 id="b2" onfocus="focus2()" onKeyUp="executeClick()" /> )
            </label>
          </td>
          <td>=</td>
          <td><input type="text" class="textarea2" value="0.0500"  size=5 id="c2"></td>
          <td>
            <button type="button" id="percentileTable">
              <span data-msgid="Percentile">Percentile</span>
            </button> 
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <label>
            <input type="radio" name = "type1" value="3"> 
              P( &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; F &nbsp; &ge; &nbsp; 
              <input type="text" class="textarea" value="3.326" size=6 id="a3" onfocus="focus3()" onKeyUp="executeClick()" /> )
            </label>
          </td>
          <td>=</td>
          <td><input type="text" class="textarea2" value="0.0500"  size=5 id="c3"></td>
        </tr>
        <tr>
          <td><span data-msgid="PercentileValue">Percentile</span></td>
          <td>
            <label>
              <input type="radio" name = "type1" value="4" >   
              P( <input type="text" class="textarea2" value="0.151" size=6 id="f"> &nbsp;  &le; &nbsp; F &nbsp; &le; &nbsp; 
              <input type="text" class="textarea2"  value="4.236"  size=6 id="g"> ) 
            </label>
          </td>
          <td>=</td>
          <td>
              <input type="text" class="textarea" value="0.9500" size=5 id="h" onfocus="focus4()" onKeyUp="executeClick()" />  
          </td>
          <td>
<!--
              <sup><small>0 </small></sup>
              <input type="range" min="1" max="999" value="950" id="range4F" onchange="showValueF4(this.value)"/>
              <sup><small>1</small> </sup>
-->
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <label> 
              <input type="radio" name = "type1" value="5" > 
              P( F &nbsp; &le; &nbsp; 
              <input type="text" class="textarea2" value="0.211" size=6  id="d"> ) 
            </label>
          </td>
          <td>=</td>
          <td>
            <input type="text" class="textarea" value="0.0500" size=5  id="e" onfocus="focus5()" onKeyUp="executeClick()" /> 
          </td>
          <td>
<!--
            <sup><small>0 </small></sup>
            <input type="range" min="1" max="999" value="950" id="range3F" onchange="showValueF3(this.value)"/>
            <sup><small>1</small> </sup> 
-->
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <label> 
              <input type="radio" name = "type1" value="6" >
              P( &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; F &nbsp; &ge; &nbsp; 
              <input type="text" class="textarea2" value="3.326" size=6  id="a6"/> ) 
            </label>
          </td>
          <td>=</td>
          <td>
            <input type="text" class="textarea" value="0.0500" size=5 id="c6" onfocus="focus6()" onKeyUp="executeClick()" /> 
          </td>
          <td></td>
        </tr>
        <tr>
          <td>
            <button type="button" id="saveGraphU"> 
              <span class="tooltiptext" data-msgid="Graph Save">Graph Save</span>
            </button>
          </td>
          <td></td>
          <td></td>
          <td></td>
          <td>
            <button type="button" id="saveTable">
              <span class="tooltiptext" data-msgid="Table Save">Table Save</span>
            </button>
          </td>
        </tr>
      </tbody>
      </table>
      <p>
      <button type="button" id="saveGraphU" >
	<span class="tooltiptext" data-msgid="Graph Save">Graph Save</span>
      </button>
      &nbsp;
      <span data-msgid="Reference Site">Reference Site</span> :  &nbsp; 
      <a href="https://en.wikipedia.org/wiki/F-distribution" target="_blank" >Wikipedia </a> &nbsp; 
      <a href="http://mathworld.wolfram.com/F-Distribution.html" target="_blank" >Wolfram </a> &nbsp; 
      <a href="http://stattrek.com/probability-distributions/f-distribution.aspx" target="_blank" >StatTrek </a> &nbsp; 
   </form>
    <p>
    <div>
      <div id="screenTable">
        <div id="loc">
        </div>
      </div>
    </div>
  </div> 

   <script src="/estat/eStatU/js/58FdistEng.js"> </script>

</body>
</html>
